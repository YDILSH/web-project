<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Goals - To-Do List</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <header>
    <h1>My Learning Goals</h1>
    <button onclick="toggleTheme()" id="theme_btn">Toggle Theme</button>
  </header>

   <!-- Navigation Bar -->
   <div id="navi_bar">
    <nav>
      <ul>
        <li><a href="My First Year at UniSA.html">Home</a></li>
        <li><a href="Mylearnings.html">My Learnings</a></li>
        <li><a href="interests.html">Interests</a></li>

        <li><a href="todo.html">Todo list</a></li>
      </ul>
    </nav>

  <p id="dateTime"></p>
  
  <section id="password-section">
    <h2>Enter the Password to Access Your Learning Goals</h2>
    <input type="password" id="password-input" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <button onclick="logout()">Logout</button>
  </section>

  <section id="todo-section" style="display:none;">
    <h3>My To-Do List</h3>
    <input type="text" id="todo-input" placeholder="Add a learning goal">
    <button onclick="addItem()">Add Item</button>
    <button onclick="saveList()">Save List</button>
    <button onclick="loadList()">Load List</button>

    <ul id="todo-list"></ul>
  </section>

  <script src="todo.js"></script>
  <script src="common.js"></script>
    <script src="home.js"></script>
</body>
</html>
